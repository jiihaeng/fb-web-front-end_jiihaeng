<!DOCTYPE html>
<html>
    <body>
        <style>
            li{
                color:palevioletred;
                text-decoration: underline;
            }
            strong{
                font-size: 100px;
            }
            /* id에 CSS를 적용하려면 #으로 명명해준다 */
            #em{
                font-size: 100px;
            }
             /* class에 CSS를 적용하려면 .으로 명명해준다 */             
            .viewed{
                text-decoration:line-through;
            }
        </style>
        <h1 class="viewed">HTML</h1>
        <ul>
            <li class="viewed">HTML</li>
            <li class="viewed"><strong>CSS</strong></li>
            <li id="em">JAVASCRIPT</li>
            <li>Nodejs</li>
        </ul>
