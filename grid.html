<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            border: 10px solid gold;
        }
        #container{
            display: grid; 
            border-color:darkslategray;
            grid-template-columns: 1fr 2fr 1fr;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- div: block level element
        span: inline level element -->
        <div>Left</div>
        <div>Center</div>
        <div>Right</div>
    </div>
    <div>New Line</div>    
</body>
</html>
